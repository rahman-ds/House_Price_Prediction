<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h2>House Price Prediction</h2>

    <form method="POST">
        <label>BHK:</label>
        <input type="number" name="bhk" required><br><br>

        <label>Bathrooms:</label>
        <input type="number" name="bathroom" required><br><br>

        <label>Area (sq ft):</label>
        <input type="number" name="area" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" required><br><br>

        <label>Property Type:</label>
        <input type="text" name="propertytype" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted House Price: â‚¹{{ prediction }}</h3>
    {% endif %}

</body>
</html>
